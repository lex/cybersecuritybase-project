<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up form</title>
</head>
<body>

<h1>Sign up to the event using this form</h1>

<form action="#" th:action="@{/form}" method="POST">
    <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
    <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>

<p>Forgot if you have signed up already? Search with your name.</p>

<form action="#" th:action="@{/search}" method="POST">
    <p><label for="search_name">Name</label>: <input type="text" name="name" id="search_name"/></p>
    <p><input type="submit" value="Search"/></p>
</form>
</body>
</html>
